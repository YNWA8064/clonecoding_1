<!doctype html>
<html lang="ko">
<head>
     <title></title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="real_header.css"
</head>
<body>
     <div id="header">
          <div id="nav_wrap" class="fixed">
               <div class="container_wrap">
                    <div id="nav_container" class="">
                         <div id="nav_shading" class="shading_bg scroll_enable">
                         </div>

                         <a id="nav_logo" href="https://www.poing.co.kr/seoul">
                              <img class="logo" src="logo.png">
                         </a>

                         <div id="nav_city">
                              <span>서울 / 수도권</span>
                              <i class="icon"></i>
                              <ul>
                                   <li data-city="seoul" data-enable="true">서울 / 수도권</li>
                                   <li data-city="busan" data-enable="true">부산</li>
                                   <li data-city="jeju" data-enable="true">제주</li>
                                   <li data-city="daegu" data-enable="true">대구</li>
                                   <li data-city="daejeon" data-enable="true">대전</li>
                                   <li data-city="gwangju" data-enable="true">광주</li>
                                   <li data-city="jeonju" data-enable="false">전주</li>
                                   <li data-city="ulsan" data-enable="false">울산</li>
                              </ul>
                         </div>

                         <div id="nav_area" class="search sel">
                              <div class="input">
                                   <div class="selected">지역 선택</div>
                                   <i class="icon searchbox arrow"></i>
                              </div>
                              <div class="box">
                                   <ul class="district">
                                        <li data-dist="1">"인기지역"<span>></span></li>
                                        <li data-dist="2">"인천"<span>></span></li>
                                        <li data-dist="3">"경기"<span>></span></li>
                                        <li data-dist="4">"지역 전체"<span>></span></li>
                                        <li data-dist="5">"서울"<span>></span></li>
                                   </ul>

                                   <div class="neighborhood">
                                        <ul class="content scroll" data-dist="1">
                                             <li><input type="checkbox" id, value><label for="">가로수길</label></li>
                                             <li><input type="checkbox" id, value><label for="">강남역</label></li>
                                             <li><input type="checkbox" id, value><label for="">건대</label></li>
                                             <li><input type="checkbox" id, value><label for="">경리단길</label></li>
                                        </ul>
                                        <ul class="content scroll" data-dist="2">
                                             <li><input type="checkbox" id, value><label for="">강남구</label></li>
                                             <li><input type="checkbox" id, value><label for="">강동구</label></li>
                                             <li><input type="checkbox" id, value><label for="">강북구</label></li>
                                             <li><input type="checkbox" id, value><label for="">강서구</label></li>
                                        </ul>
                                        <ul class="content scroll" data-dist="3">
                                             <li><input type="checkbox" id, value><label for="">강화군</label></li>
                                             <li><input type="checkbox" id, value><label for="">남동구</label></li>
                                             <li><input type="checkbox" id, value><label for="">미추홀구</label></li>
                                             <li><input type="checkbox" id, value><label for="">부평구</label></li>
                                        </ul>
                                        <ul class="content scroll" data-dist="4">
                                             <li><input type="checkbox" id, value><label for="">가평군</label></li>
                                             <li><input type="checkbox" id, value><label for="">고양시</label></li>
                                             <li><input type="checkbox" id, value><label for="">과천시</label></li>
                                             <li><input type="checkbox" id, value><label for="">광명시</label></li>
                                        </ul>
                                        <ul class="content scroll" data-dist="5">
                                             <li><input type="checkbox" id, value><label for="">가평군</label></li>
                                             <li><input type="checkbox" id, value><label for="">강남구</label></li>
                                             <li><input type="checkbox" id, value><label for="">강동구</label></li>
                                             <li><input type="checkbox" id, value><label for="">강북구</label></li>
                                        </ul>


                                   </div>

                              <button class="confirm red_fill border_radius soft" type="button">확인</button>

                              </div>
                         </div>

                         <div id="nav_genre" class="search sel">
                              <div class="input">
                                   <div class="selected">음식 종류 선택</div>
                                   <i class="icon searchbox arrow"></i>
                              </div>
                              <div class="box">
                                   <ul class="food content">
                                        <li><input type="checkbox" id="food_all"><label for="food_all">음식 전체</label></li>
                                        <li><input type="checkbox" id="food_1" value="1"><label for="food_1">한식</label></li>
                                        <li><input type="checkbox" id="food_2" value="2"><label for="food_2">양식</label></li>
                                        <li><input type="checkbox" id="food_3" value="3"><label for="food_3">중식</label></li>
                                   </ul>
                              <button class="confirm red_fill border_radius soft" type="button">확인</button>
                              </div>
                         </div>

                         <div id="nav_search" class="search">
                              <input type="text" class="border_radius soft" value="">
                              <i class="icon glass"></i>
                              <img id="nav_loader" src="nav_loader.gif">

                              <div id="nav_recommend" class="border_radius soft">
                                   <ul class="keyword">
                                        <li class="title">인기 검색어</li>
                                        <li class="item">
                                             <i class="icon number1"></i>
                                             <span class="area">스시</span>
                                        </li>
                                        <li class="item">
                                             <i class="icon number2"></i>
                                             <span class="area">이태원</span>
                                        </li>
                                        <li class="item">
                                             <i class="icon number3"></i>
                                             <span class="area">스테이크</span>
                                        </li>
                                   </ul>
                              </div>
                         </div>

                         <botton type="button" id="nav_btn" class="search">검색</button>

                         <div id="nav_account">
                              <div id="nav_guest">
                                   <span id="nav_login">로그인</span>
                                   &nbsp;|&nbsp;
                                   <span id="nav_join">회원가입</span>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
